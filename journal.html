<div id="journal-table" style="height: 500px;"></div>

<script>
  // ðŸ”§ Replace with your Supabase details
  const supabaseUrl = "https://dibljhwqxxsvdwrzhchk.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpYmxqaHdxeHhzdmR3cnpoY2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMzgwOTAsImV4cCI6MjA2NDgxNDA5MH0.qcbOKHlDjua_ijVa_3mvnfjbZCl1wROJDtZ4naeZZko";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // For now, use a test/fixed user_id (replace with actual logic)
  const USER_ID = "00000000-0000-0000-0000-000000000000";

  // Define columns
  const columns = [
    { title: "Symbol", field: "symbol", editor: "input" },
    { title: "Buy Date", field: "buy_date", editor: "input" },
    { title: "Buy Price", field: "buy_price", editor: "number", hozAlign: "right" },
    { title: "Quantity", field: "quantity", editor: "number", hozAlign: "right" },
    { title: "Inserted At", field: "inserted_at", editable: false }
  ];

  // Initialize table
  const table = new Tabulator("#journal-table", {
    height: "500px",
    layout: "fitColumns",
    placeholder: "No trades yet â€” start typing to add.",
    reactiveData: true,
    history: true,
    data: [],
    columns: columns,
    cellEdited: async function (cell) {
      const row = cell.getRow().getData();

      // Add user_id manually (you'd use the logged-in user in real case)
      row.user_id = USER_ID;

      // Upsert row into Supabase
      const { error } = await supabase
        .from("journal")
        .upsert([row], { onConflict: "id" });

      if (error) {
        console.error("Supabase upsert error:", error.message);
      } else {
        console.log("Row saved.");
      }
    },
    rowAdded: function (row) {
      const data = row.getData();
      if (!data.id) {
        // Generate UUID if not yet assigned
        data.id = crypto.randomUUID();
        row.update(data);
      }
    },
  });

  // Load data from Supabase
  async function loadData() {
    const { data, error } = await supabase
      .from("journal")
      .select("*")
      .eq("user_id", USER_ID)
      .order("buy_date", { ascending: false });

    if (error) {
      console.error("Supabase fetch error:", error.message);
      return;
    }

    table.replaceData(data);
  }

  loadData();
</script>
