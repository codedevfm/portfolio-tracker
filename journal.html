---
layout: default
title: Journal
---

<h1 class="text-2xl font-bold mb-4">Journal</h1>
<div id="journal-table"></div>

<!-- Tabulator CSS & JS -->
<link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet" />
<script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const table = new Tabulator("#journal-table", {
      height:"500px",
      layout:"fitColumns",
      columns:[
        {title:"Date", field:"date", sorter:"date", hozAlign:"center"},
        {title:"Entry", field:"entry", formatter:"textarea"},
        {title:"Tags", field:"tags", sorter:"string"},
      ],
      data:[], // We'll load data later from supabase or local
    });
  });
</script>
