<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Tracker</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Stock Portfolio Tracker</h1>

  <form
    method="post"
    action="/add-stock"
    hx-post="/add-stock"
    hx-target="#portfolio-table"
    hx-swap="outerHTML"
    class="mb-6 p-4 bg-white rounded shadow max-w-md"
  >
    <h2 class="text-xl font-semibold mb-2">Add New Stock</h2>
    <div class="mb-2">
      <label for="symbol" class="block font-medium">Symbol</label>
      <input type="text" id="symbol" name="symbol" required class="border rounded px-2 py-1 w-full" />
    </div>
    <div class="mb-2">
      <label for="buy_date" class="block font-medium">Buy Date</label>
      <input type="date" id="buy_date" name="buy_date" required class="border rounded px-2 py-1 w-full" />
    </div>
    <div class="mb-2">
      <label for="buy_price" class="block font-medium">Buy Price</label>
      <input type="number" step="0.01" id="buy_price" name="buy_price" required class="border rounded px-2 py-1 w-full" />
    </div>
    <div class="mb-2">
      <label for="quantity" class="block font-medium">Quantity</label>
      <input type="number" step="0.01" id="quantity" name="quantity" required class="border rounded px-2 py-1 w-full" />
    </div>
    <button type="submit" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Stock</button>
  </form>

  <!-- Portfolio Table -->
  {% include "partials/portfolio_table.html" %}
</body>
</html>
