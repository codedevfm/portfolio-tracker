<!DOCTYPE html>
<html>
<head>
  <title>Stock Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">ðŸ“ˆ My Portfolio</h1>
    <table class="min-w-full bg-white shadow rounded">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Symbol</th>
          <th class="px-4 py-2 border">Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td class="px-4 py-2 border">{{ stock.symbol }}</td>
          <td class="px-4 py-2 border">${{ "%.2f"|format(stock.price) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
