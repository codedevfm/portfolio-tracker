<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Portfolio Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 220px;
            background-color: #222;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin-bottom: 15px;
        }
        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #sidebar ul li a:hover,
        #sidebar ul li a.active {
            background-color: #444;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav id="sidebar">
        <ul>
            <li><a href="/journal" hx-get="/journal" hx-target="#main-content" hx-swap="innerHTML" class="active" id="link-journal">Journal</a></li>
            <li><a href="/holdings" hx-get="/holdings" hx-target="#main-content" hx-swap="innerHTML" id="link-holdings">Holdings</a></li>
            <!-- Add more sidebar links as needed -->
        </ul>
    </nav>

    <main id="main-content">
        {# Render initial content here #}
        {% if initial_content == "journal" %}
            {% include "partials/journal.html" %}
        {% elif initial_content == "holdings" %}
            {% include "partials/holdings.html" %}
        {% else %}
            <p>Welcome! Please select a view from the sidebar.</p>
        {% endif %}
    </main>

    <script>
      // Optional: update active sidebar link on htmx navigation
      document.body.addEventListener('htmx:afterSwap', (evt) => {
          if (evt.detail.target.id === "main-content") {
              const url = evt.detail.xhr.responseURL;
              document.querySelectorAll('#sidebar a').forEach(link => {
                  link.classList.remove('active');
              });
              if (url.includes('/journal')) {
                  document.getElementById('link-journal').classList.add('active');
              } else if (url.includes('/holdings')) {
                  document.getElementById('link-holdings').classList.add('active');
              }
          }
      });
    </script>
</body>
</html>
