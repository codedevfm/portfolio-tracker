<!-- templates/partials/journal.html -->
<h1>Portfolio Journal</h1>

<form method="post" action="/journal" hx-post="/journal" hx-target="#main-content" hx-swap="innerHTML">
    <label for="symbol">Symbol:</label>
    <input type="text" name="symbol" required>

    <label for="buy_date">Buy Date:</label>
    <input type="date" name="buy_date" required>

    <label for="buy_price">Buy Price:</label>
    <input type="number" step="0.01" name="buy_price" required>

    <label for="quantity">Quantity:</label>
    <input type="number" step="0.01" name="quantity" required>

    <button type="submit">Add Entry</button>
</form>

<h2>Recent Transactions</h2>
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Buy Date</th>
            <th>Buy Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for row in journal %}
        <tr>
            <td>{{ row.symbol }}</td>
            <td>{{ row.buy_date }}</td>
            <td>{{ row.buy_price }}</td>
            <td>{{ row.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
