<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</head>
<body class="h-full flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-full pt-20 transition-transform -translate-x-full sm:translate-x-0 bg-white border-r border-gray-200" aria-label="Sidebar">
    <div class="px-3 pb-4 overflow-y-auto h-full">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-500 transition duration-75" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11V7h-2v6h2z"/></svg>
            <span class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-500 transition duration-75" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3"/></svg>
            <span class="ml-3">Journal</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-500 transition duration-75" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 11V7h2v4h-2zm-1 4v-2h4v2h-4z"/></svg>
            <span class="ml-3">Performance</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-500 transition duration-75" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 17l4 4 4-4m0-5v5"/></svg>
            <span class="ml-3">Stock Info</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex flex-col flex-1 min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between bg-white border-b border-gray-200 px-4 py-3 sticky top-0 z-30">
      <button id="sidebarToggle" aria-label="Toggle sidebar" class="text-gray-500 focus:outline-none sm:hidden">
        <!-- Hamburger icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-900">Portfolio App</h1>
      <div></div> <!-- Empty div to balance flex -->
    </header>

    <!-- Page content -->
    <main class="flex-1 p-6 bg-gray-100">
      <h2 class="text-2xl font-semibold mb-4">Dashboard (Coming Soon)</h2>
      <p>Welcome! Use the sidebar to navigate your portfolio.</p>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>

</body>
</html>
